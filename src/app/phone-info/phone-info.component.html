<div class="phone-info">
  <div>
    <button (click)="goToHomepage()"><i class="fas fa-angle-double-left"></i> GetBack</button>
  </div>
  <div class="description">
    <img [src]="phone.imgUrl" alt="Phone Img">
    <div class="phone">
      <h1><i class="fas fa-mobile-alt"></i> {{phone.model}}</h1>
      <h3><i class="fas fa-dollar-sign"></i> {{phone['price']}}</h3>
      <h3><i class="fas fa-palette"></i> {{phone.color}}</h3>
      <h3><i class="fas fa-file-alt"></i> Description:</h3>
      <h5>{{phone.description}}</h5>
    </div>
  </div>
</div>
