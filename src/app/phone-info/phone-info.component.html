<div class="phone-info">
  <div>
    <button (click)="goToHomepage()" title="Get Back To Home Page"><i class="fas fa-angle-double-left"></i> GetBack</button>
  </div>
  <div class="description">
    <img [src]="phone.imgUrl" alt="Phone Img" title="Phone Image">
    <div class="phone">
      <h1 title="Phone Model"><i class="fas fa-mobile-alt"></i> {{phone.model}}</h1>
      <h3 title="Phone Price"><i class="fas fa-dollar-sign"></i> {{phone['price']}}</h3>
      <h3 title="Phone Color"><i class="fas fa-palette"></i> {{phone.color}}</h3>
      <h3 title="Phone Description"><i class="fas fa-file-alt"></i> Description:</h3>
      <h5 title="Phone Description">{{phone.description}}</h5>
    </div>
  </div>
</div>
