<div class= "login-form" style="text-align:center">
  <img src="src\assets\images\user-profile.png" alt="User Profile Img" title="User Profile Img">
  <div class="login-password-row">
    <h1 class="">Please Log In</h1>
    <div class="inputs-row">
      <p *ngIf="isLoginCorrect" class="check-login">
        Wrong LOGIN!
      </p>
      <div>
        <input (keyup)="checkLogin()" title="Enter Your Login" type="text" placeholder="Enter Your Login" [(ngModel)]="inputLogin" [disabled]="isArrUsersCorrect">
      </div>
      <div>
        <input (keyup)="checkPass()" title="Enter Your Password" type="password" placeholder="Enter Your Password" [(ngModel)]="inputPass" [disabled]="isArrUsersCorrect">
      </div>
      <p *ngIf="isPasswordCorrect" class="check-pass">
        Wrong PASSWORD!
      </p>
      <p *ngIf="isUserCorrect" class="check-user">
        Wrong Password or Login!
      </p>
      <p *ngIf="isArrUsersCorrect" class="check-users">
        No Users, Please Sign UP!
      </p>
    </div>
    <div class="buttons-row">
      <button (click)="login()" title="LogIn" [disabled]="isLoginCorrect || isPasswordCorrect || isArrUsersCorrect || inputLogin < 1 || inputPass < 1"><i class="fas fa-sign-in-alt"></i>  LogIn</button>
      <br>
      <button (click)="signUP()" title="SignUp"><i class="fas fa-user-plus"></i>  SignUp</button>
    </div>
  </div>
  <h3 title="One of the biggest corporation in the world">Â© Popalex, Inc.</h3>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
